# ------------------------------------------------------------------------------
# docker-compose.yml
# ------------------------------------------------------------------------------
# Spins up Selenium Grid and the tests container
# ------------------------------------------------------------------------------

version: "3.8"

services:
  selenium-hub:
    image: selenium/hub:4.19.1
    container_name: selenium-hub
    ports:
      - "4444:4444"  # Grid UI: http://localhost:4444

  chrome:
    image: selenium/node-chrome:4.19.1
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    volumes:
      - /dev/shm:/dev/shm  # Prevent Chrome crashes

  firefox:
    image: selenium/node-firefox:4.19.1
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    volumes:
      - /dev/shm:/dev/shm

  tests:
    build: .  # Build Dockerfile in current dir
    depends_on:
      - selenium-hub
      - chrome
      - firefox
    environment:
      - GRID_URL=http://selenium-hub:4444/wd/hub  # Grid URL for RemoteWebDriver
      - HEADLESS=true                             # Enable headless in Docker
    volumes:
      - ./reports:/app/reports                    # Mount reports to host
    user: root                                    # Required for CI environments
    command: pytest --alluredir=/app/reports/allure-results
