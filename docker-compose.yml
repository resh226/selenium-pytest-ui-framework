# ------------------------------------------------------------------------------
# docker-compose.yml
# ------------------------------------------------------------------------------
# Description:
#   - Defines services for Selenium Grid and your test automation
#   - Used by Docker Compose to spin up multiple containers
#   - Compatible with GitHub Actions (cloud) and Jenkins (local/cloud)
# ------------------------------------------------------------------------------

version: "3.8"

services:
  selenium-hub:  # Central Hub for Selenium Grid
    image: selenium/hub:4.19.1
    container_name: selenium-hub
    ports:
      - "4444:4444"  # Expose Selenium Grid UI at http://localhost:4444

  chrome:  # Chrome Node for Selenium Grid
    image: selenium/node-chrome:4.19.1
    depends_on:
      - selenium-hub
    volumes:
      - /dev/shm:/dev/shm  # Shared memory to prevent Chrome crashes
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  firefox:  # Firefox Node for Selenium Grid
    image: selenium/node-firefox:4.19.1
    depends_on:
      - selenium-hub
    volumes:
      - /dev/shm:/dev/shm
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  tests:  # Your automation test container
    build: .  # Build Dockerfile from current directory
    depends_on:
      - selenium-hub
      - chrome
      - firefox
    environment:
      - HUB_HOST=selenium-hub          # Tell tests where the Grid Hub is
      - HEADLESS=true                  # Run headless in cloud
    volumes:
      - ./reports:/app/reports         # Bind mount for reports (host â†” container)
    user: root                         # Run container as root (needed in GitHub Actions)
    command: pytest --alluredir=/app/reports/allure-results

