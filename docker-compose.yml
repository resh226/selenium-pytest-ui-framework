# ------------------------------------------------------------------------------
# docker-compose.yml
# ------------------------------------------------------------------------------
# Spins up Selenium Grid and test automation container
# ------------------------------------------------------------------------------

services:
  selenium-hub:
    image: selenium/hub:4.19.1
    container_name: selenium-hub
    ports:
      - "4444:4444"
    healthcheck:  # ðŸŸ¢ Ensure Grid API is ready before nodes/tests depend on it
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 15

  chrome:
    image: selenium/node-chrome:4.19.1
    depends_on:
      selenium-hub:
        condition: service_healthy
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=1  # ðŸ”¥ Faster startup
      - SE_NODE_SESSION_TIMEOUT=300  # ðŸ•’ Allow sessions up to 5 minutes
    volumes:
      - /dev/shm:/dev/shm

  firefox:
    image: selenium/node-firefox:4.19.1
    depends_on:
      selenium-hub:
        condition: service_healthy
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=1  # ðŸ”¥ Faster startup
    volumes:
      - /dev/shm:/dev/shm

  tests:
    build: .
    depends_on:
      selenium-hub:
        condition: service_healthy
      chrome:
        condition: service_started
      firefox:
        condition: service_started
    environment:
      - GRID_URL=http://selenium-hub:4444  # ðŸ”¥ Removed /wd/hub (Selenium 4 doesnâ€™t need it)
      - HEADLESS=true
    volumes:
      - ./reports:/app/reports
    user: root
