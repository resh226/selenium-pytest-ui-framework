# ------------------------------------------------------------------------------
# docker-compose.yml (Updated for Host Sync and CI/CD)
# ------------------------------------------------------------------------------
# Spins up Selenium Grid, browser nodes, and test automation container
# Syncs ./reports folder between host and test container for Allure & screenshots
# ------------------------------------------------------------------------------

version: "3.8"

services:
  selenium-hub:
    image: selenium/hub:4.19.1
    container_name: selenium-hub
    ports:
      - "4444:4444"
    deploy:
      resources:
        limits:
          memory: 1g  # ðŸ”¥ Limit Selenium Hub to 1 GB
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/status"]
      interval: 10s
      timeout: 5s
      retries: 15

  chrome:
    image: selenium/node-chrome:4.19.1
    shm_size: 2gb  # ðŸ›¡ Prevent Chrome crashes in Docker
    deploy:
      resources:
        limits:
          memory: 1.5g  # ðŸ”¥ Limit Chrome node to 1.5 GB
    depends_on:
      selenium-hub:
        condition: service_healthy
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=1
      - SE_NODE_SESSION_TIMEOUT=300
    volumes:
      - /dev/shm:/dev/shm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/status"]
      interval: 10s
      timeout: 5s
      retries: 15

  firefox:
    image: selenium/node-firefox:4.19.1
    shm_size: 2gb  # ðŸ›¡ Prevent Firefox crashes in Docker
    deploy:
      resources:
        limits:
          memory: 1.5g  # ðŸ”¥ Limit Firefox node to 1.5 GB
    depends_on:
      selenium-hub:
        condition: service_healthy
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=1
      - SE_NODE_SESSION_TIMEOUT=300
    volumes:
      - /dev/shm:/dev/shm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/status"]
      interval: 10s
      timeout: 5s
      retries: 15

  tests:
    build: .
    deploy:
      resources:
        limits:
          memory: 1g  # ðŸ”¥ Limit test container to 1 GB
    depends_on:
      selenium-hub:
        condition: service_healthy
      chrome:
        condition: service_healthy
      firefox:
        condition: service_healthy
    environment:
      - GRID_URL=http://selenium-hub:4444
    entrypoint: ["./wait-for-grid.sh"]
    command: ["pytest", "-v", "--alluredir=/app/reports/allure-results"]
    volumes:
      - ./reports:/app/reports  # âœ… Sync reports folder with host
