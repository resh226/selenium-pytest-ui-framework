# ------------------------------------------------------------------------------
# docker-compose.yml
# ------------------------------------------------------------------------------
# Spins up Selenium Grid and test automation container
# Includes GRID_URL for RemoteWebDriver
# ------------------------------------------------------------------------------

version: "3.8"

services:
  selenium-hub:
    image: selenium/hub:4.19.1
    container_name: selenium-hub
    ports:
      - "4444:4444"

  chrome:
    image: selenium/node-chrome:4.19.1
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    volumes:
      - /dev/shm:/dev/shm

  firefox:
    image: selenium/node-firefox:4.19.1
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    volumes:
      - /dev/shm:/dev/shm

  tests:
    build: .
    depends_on:
      - selenium-hub
      - chrome
      - firefox
    environment:
      - GRID_URL=http://selenium-hub:4444/wd/hub
      - HEADLESS=true
    volumes:
      - ./reports:/app/reports
    user: root
