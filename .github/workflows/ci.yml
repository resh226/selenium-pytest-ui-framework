# -----------------------------------------------------------------------------
# Selenium Pytest CI Workflow
# -----------------------------------------------------------------------------
# Description:
#   - Builds Docker image, runs tests on Selenium Grid
#   - Always uploads Allure results, screenshots, and HTML report as artifacts
# -----------------------------------------------------------------------------

name: Selenium Pytest CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------------------
    # Step 1: Checkout Code
    # ----------------------------------------
    - name: Checkout Code
      uses: actions/checkout@v4

    # ----------------------------------------
    # Step 2: Set up Docker Compose
    # ----------------------------------------
    - name: Set up Docker Compose
      run: docker compose version

    # ----------------------------------------
    # Step 3: Build and Run Selenium Tests
    # ----------------------------------------
    - name: Build and Run Selenium Tests
      run: docker compose up --abort-on-container-exit

    # ----------------------------------------
    # Step 4: Generate Allure HTML Report
    # ----------------------------------------
    - name: Generate Allure HTML Report
      if: always() # Run even if tests fail
      run: |
        pip install allure-pytest
        mkdir -p reports/allure-report
        allure generate reports/allure-results -o reports/allure-report --clean || echo "Allure generation failed"

    # ----------------------------------------
    # Step 5: Upload Allure Results (Raw)
    # ----------------------------------------
    - name: Upload Allure Results
      if: always() # Run even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: reports/allure-results/

    # ----------------------------------------
    # Step 6: Upload Allure HTML Report
    # ----------------------------------------
    - name: Upload Allure HTML Report
      if: always() # Run even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: reports/allure-report/

    # ----------------------------------------
    # Step 7: Upload Screenshots
    # ----------------------------------------
    - name: Upload Screenshots
      if: always() # Run even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: reports/screenshots/
